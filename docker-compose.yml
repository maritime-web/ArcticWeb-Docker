version: '2'
services:
  arcticweb:
    build: .
    links:
      - mysqldb:db
      - couchdb:couch
    ports: 
      - "8080:8080"
      - "8443:8443"
      #- "9990:9990"
    depends_on: 
      - mysqldb
      - couchdb
    volumes: 
      - ~$USER/properties:/opt/jboss/wildfly/arcticweb_properties
  mysqldb:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: embryo
      MYSQL_PASSWORD: embryo
      MYSQL_DATABASE: embryo
  couchdb:
    image: dmadk/embryo-couchdb
    volumes:
      - ~$USER/arcticCouch/couchdb:/data

